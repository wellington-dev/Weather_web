<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png+xml" href="https://img.icons8.com/ios-filled/50/000000/umbrella.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clima</title>
</head>
<body>
    
  

  <div class="container">
      <header class="search">
        <input type="text" class="search-box" autocomplete="off" placeholder="Pesquise uma cidade...">
      </header>
      
      <main class="card">
        <section class="location">
          <h2 class="city"></h2>
          <div class="date"></div>
        </section>
        <div class="current">
          <h1 class="temp"></h1>

          <div class="flex">
            <img src="" alt="" class="icon">
            <div class="weather"></div>
          </div>
          <div class="humidity"></div>
          <div class="wind"></div>
         
        </div>
      </main>
    </div>
     
     
    <script src="index.js"></script>
</body>
</html>
